<html ng-app='app'>
  <head>
    <meta charset='utf8'></meta>

    <script src='js/vendor/fabric.js'></script>
    <script src='js/vendor/fabricjs_viewport.js'></script>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/angular.js"></script>


    <style>
      canvas { border: 1px solid #ccc; }
      .botones { margin-bottom: 20px; }
    </style>

  </head>

  <body ng-controller='MainCtrl'>

    <div class='botones'>

      <input ng-model='data.zoom' min=0.2 max=2 step=0.2 type='range'></input> {{data.zoom}}

      <button onclick='crear_subitem()'>Crear subconcepto</button>
      <button ng-click='zoom_acercar()'>+</button>
      <button ng-click='zoom_alejar()'>-</button>
      <button ng-click='zoom_reiniciar()'>=</button>

      <button onclick='definir_modo_paneo(true)'>iniciar paneo</button>
      <button onclick='definir_modo_paneo(false)'>detener paneo</button>

    </div>

    <canvas id='c' width='400' height='400'></canvas>

  </body>

  <script src='js/app.js'></script>
  <script src='js/controllers/MainCtrl.js'></script>
</html>
